{% extends 'order/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content_section">
        <form method="POST">
            {% csrf_token %}
             <fieldset class="form-group">
                 <legend class="border-bottom mb-4">Вход</legend>
                 {{ form|crispy }}
             </fieldset>
        <button class="btn btn-outline-info mb-3" type="submit">Войти</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Ещё нет аккаунта? <a class="ml-2" href="{% url 'registration' %}">Создать сейчас</a><br>
                Забыли пароль? <a class="ml-2" href="{% url 'password_reset' %}">Восстановить пароль</a>
            </small>
        </div>
    </div>
{% endblock %}
