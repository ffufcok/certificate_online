{% extends 'order/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Новая заявка</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Отправить заявку</button>
    </form>
{% endblock %}
