{% extends 'order/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Новая заявка</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info mb-3" type="submit">Отправить заявку</button>
    </form>
{% endblock %}
