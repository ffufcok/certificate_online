{% extends 'order/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content_section">
        <form method="POST">
            {% csrf_token %}
             <fieldset class="form-group">
                 <legend class="border-bottom mb-4">Join today</legend>
                 {{ form|crispy }}
             </fieldset>
        <button class="btn btn-outline-info mb-3" type="submit">Регистрация</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="#">Войти</a>
            </small>
        </div>
    </div>
{% endblock %}
